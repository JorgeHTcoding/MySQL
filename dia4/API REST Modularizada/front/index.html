<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="index.js"></script>
  <title>API students</title>
</head>

<body>
  <div class="cuerpo">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://i.ibb.co/FBrv6zf/libro.png" alt="" width="30" height="24"
            class="d-inline-block align-text-top">
          SQL lessons 101
        </a>
      </div>
    </nav>
    <div class="bloqueForm">
      <div class="formulario">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Nombre del alumno" aria-label="Nombre del profesional"
            aria-describedby="button-addon2" id="name">

        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Apellido del alumno" aria-label="pellido del profesional"
            aria-describedby="button-addon2" id="surname">

        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Año de ingreso" aria-label="Año de ingreso"
            aria-describedby="button-addon2" id="anyoIngreso">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="ID" aria-label="ID" aria-describedby="button-addon2"
            id="student_id">

        </div>
        <button class="btn btn-outline-secondary" type="reset" id="botonGet" onclick="getAlumnos()"
          data-bs-toggle="modal" data-bs-target="#exampleModal">Mostrar</button>
        <button class="btn btn-outline-secondary" type="reset" id="botonPost" onclick="postAlumnos()">Crear</button>
        <button class="btn btn-outline-secondary" type="reset" id="botonPut" onclick="putAlumnos()">Actualizar</button>
        <button class="btn btn-outline-secondary" type="reset" id="botonDel" onclick="deleteAlumnos()">Eliminar</button>


      </div>

      <div class="resultados">

        <!-- <table class="table table-dark table-hover">

            <th>Info</th>

          </tr>
          <tr>

            <td id="tablaSurName"></td>
          </tr>
          <tr>
            <td>Edad:</td>
            <td id="tablaAge"></td>

          </tr>
          <tr>
            <td>Profesión:</td>
            <td id="tablaProfession"></td>
          </tr>
        </table> -->
      </div>
    </div>
    <div id="toast" class="toast position-fixed top-0 end-0 p-3 align-items-center text-white border-0" role="alert"
      aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toastText" class="toast-body">
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>
  <div class="cuerpomodal">
  <div class="modal" tabindex="-1" id="exampleModal">
    <div class="modal-dialog">
      <h5 class="modal-title">Resultados</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="tablaName" id="tablaName"></div>      
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
